<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="home.js"></script>
    <link rel="stylesheet" href="./style/StyleSheet.css" />
</head>


<body>
    <h4>Sign in</h4>
    <label for="email">שם משתמש </label>
    <input id="email" type="text" placeholder="email" />
    <br />
    <label for="password">סיסמה </label>
    <input id="password" type="password" placeholder="password" />
    <br />
    <button onclick="signIn()">sign in</button>
    <a></a>


    <h4>Sign up</h4>
    <label for="emailSignUp">שם משתמש </label>
    <input id="emailSignUp" type="text" placeholder="email" />
    <br />
    <label for="passwordSignUp">סיסמה </label>
    <input id="passwordSignUp" type="password" placeholder="password" onkeypress="checkStrenghPassword()"/>
    <br/>
    <progress id="passwordStrengh" min="0" max="4" value="0"></progress>
    <br />
    <label for="firstName">שם פרטי </label>
    <input id="firstName" type="text" placeholder="first name" />
    <br />

    <label for="lastName">שם משפחה </label>
    <input id="lastName" type="text" placeholder="last name" />

    <button onclick="signUp()">Sign up</button>






</body>
</html>
