<!DOCTYPE html>
<html>
<head>
    <link href="../Style/products.css" rel="stylesheet" />
    <script src="./scripts/product.js"></script>

    <meta charset="utf-8" />
    <title></title>
    <template id="temp-card">
        <div class="card">
            <div class="img-w">
                <img src="tmp.jpg" alt="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p><button>Add To Cart </button></p>
        </div>
    </template>
    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="" value="">
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
                </a>
            </label>
        </div>
    </template>
</head>
<body>
    <header>
        <div class="bar">


            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="#" title="כניסה לצפייה בפרטי החשבון" onclick="TrackLinkID(this);" accesskey="h">החשבון שלי</a>
                    </li>
                    <li>
                        <a href="#" title="קניה מהירה">קניה מהירה</a>
                    </li>
                    <li>
                        <a href="#" title="עזרה - שאלות נפוצות, כיצד לקנות באינטרנט, מדריך ועוד" target="_blank">עזרה</a>
                    </li>
                </ul>
            </section>

            <span class="BagSummary MiniBagNonSecure">
                <a href="shoppingbag.html">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText">0</span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="Checkout ">
                <a class="goToCart" href="shoppingCart.html">לקופה</a>
            </div>


        </div>
    </header>

    <div id="filters" class="Filters fixedVisible">
        <div class="ResultCount" style="position: absolute; top: 0px;">
            <a class="Clear" href="">clean all</a>
            <div><span id="counter">  </span> products</div>

            <div>
                <span id="counter">

                </span>
            </div>
        </div>
        <div id="categoryList" class="filterBreak">
            <span>check category</span>
        </div>

        <div id="nameFilter" class="nameFilter filterBreak">

            <input type="text" id="nameSearch" class="floatRight" placeholder="search by product name">

            <button class="floatRight" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="images/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
        <div id="priceRangeFilter" class="filterBreak">
            <div><span id="counter">  </span> price:</div>

            <input type="text" maxlength="9" id="minPrice" class="priceInputText">
            <span class="priceCurrency">₪</span>

            <input type="text" maxlength="9" id="maxPrice" class="priceInputText">
            <span class="priceCurrency">₪</span>
            <button onclick="filterProducts()">
                <span><img src="images/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
    </div>

    <div id="ProductList">

    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>

</body>


</html>
